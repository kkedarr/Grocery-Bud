<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Grocery Bud List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-center">
        <!--Form-->
        <form action="" class="grocery-form">
            <p class="alert"> </p>
            <h3 class="the-title">Kedar's Grocery Bud</h3>
            <h4 class="subtitle">Write it down so you don't forget it</h4>
            <br>
            <div class="form-control">
                <input type="text" id="grocery" placeholder="e.g eggs">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>

        <div class="grocery-container">
            <div class="grocery-list">
                <article class="grocery-item">

                </article>
            </div>
        <!--button-->
        <button type="button" class="clear-btn">Clear items</button>
        </div>
    </section>
    <script src="app.js"></script>
    
</body>
</html>
